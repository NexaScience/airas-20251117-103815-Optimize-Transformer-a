run_id: proposed-iter1-ViT-Base-86-M-ImageNet-1K
method: MIPET
model:
  name: vit_base_patch16_224
  architecture:
    embedding_dim: 768
    depth: 12
    num_heads: 12
    mlp_ratio: 4
    patch_size: 16
    image_size: 224
  init_weights: google/vit-base-patch16-224-in21k
dataset:
  name: ImageNet-1K
  resolution: 224
  train_split: train
  val_split: validation
  num_classes: 1000
  transforms:
    train: random_resized_crop_flip
    val: resize_center_crop
training:
  optimizer: adamw
  learning_rate: 3e-4
  weight_decay: 0.05
  betas: [0.9, 0.999]
  lr_schedule: cosine
  warmup_epochs: 5
  batch_size: 1024
  gradient_clip_norm: 1.0
  epochs: 300
  label_smoothing: 0.1
  mixup_alpha: 0.2
  cutmix_alpha: 1.0
  fp16: true
method_specific:
  tau: 1.0
  rho: 0.6
  beta: 0.95
  eta_fast: 1.0e-2
  eta_slow: 1.0e-3
  theta: 0.5
  gamma_prune: 0.25
  regrowth_steps: 500
  regrowth_fraction: 0.1
  pruning_start_epoch: 10
  prune_check_interval_steps: 100
optuna:
  n_trials: 0
  search_space:
    learning_rate:
      type: loguniform
      low: 1e-4
      high: 5e-4
    weight_decay:
      type: loguniform
      low: 0.02
      high: 0.2
    gamma_prune:
      type: uniform
      low: 0.15
      high: 0.35
    rho:
      type: uniform
      low: 0.5
      high: 0.7
